<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400">
    <desc>Bar Chart Representation of Ingredients</desc>
    <g alignment-baseline="baseline">
        <!-- butter -->
        <rect x="30" y="250" width="80" height="50" fill="#ffcc5c" stroke="black" stroke-width="2"/>
        <text x="70" y="320" font-size="14" text-anchor="middle" fill="black">Butter</text>
        
        <!-- sugar -->
        <rect x="130" y="250" width="80" height="50" fill="#ff6f69" stroke="black" stroke-width="2"/>
        <text x="170" y="320" font-size="14" text-anchor="middle" fill="black">Sugar</text>
        
        <!-- mace -->
        <rect x="230" y="275" width="80" height="25" fill="#ff9966" stroke="black" stroke-width="2"/>
        <text x="270" y="320" font-size="14" text-anchor="middle" fill="black">Mace</text>
        
        <!-- cinnamon -->
        <rect x="330" y="250" width="80" height="50" fill="#ffcc99" stroke="black" stroke-width="2"/>
        <text x="370" y="320" font-size="14" text-anchor="middle" fill="black">Cinnamon</text>
        
        <!-- eggs -->
        <rect x="430" y="200" width="80" height="100" fill="#ffb347" stroke="black" stroke-width="2"/>
        <text x="470" y="320" font-size="14" text-anchor="middle" fill="black">Eggs</text>
        
        <!-- flour -->
        <rect x="530" y="225" width="80" height="75" fill="#ff9999" stroke="black" stroke-width="2"/>
        <text x="570" y="320" font-size="14" text-anchor="middle" fill="black">Flour</text>
    </g>
</svg>