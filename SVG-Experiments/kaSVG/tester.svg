<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <desc>Island SVG File</desc>
   <desc>For this assigment I tried to create circles in relation to how big each island would be from each other. I know that the scale isn't
   correct to how big each island actually looks next to each other, but I thought a visual with the square miles might be interesting. I also know that 
   these islands aren't stacked on top of each other like it is in the file but I just wanted to try different things out.</desc>
    <g>
        <line x1="500" y1="900" x2="500" y2="5" stroke="#7DF9FF" stroke-width="2000"/>
        <!-- 7DF9FF is electric blue --> 
    </g>
        <g>
            <text x="20" y="100">Pacific Ocean</text>  
            
        </g>
        <g class="special shapes"> 
        <circle cx="400" cy="300" r="100" fill="green"/>
            
            <text x="450" y="200">Tahiti </text>
            
            <text x="335" y="300">404 Square Miles</text>
        </g>
        
        <g class="special shapes"> 
            <circle cx="600" cy="400" r="70" fill="orange"/>
            
            <text x="650" y="320">Tongatapu </text>
            
            <text x="545" y="400">100 Square Miles</text>
        </g>
        
        <g class="special shapes"> 
            <circle cx="725" cy="500" r="60" fill="purple"/>
            
            <text x="735" y="430">Raiatea </text>
            
            <text x="675" y="500">65 Square Miles</text>
            
        </g>
   
    
