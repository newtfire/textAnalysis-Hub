<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <desc>island sizes</desc>
    <g alignment-baseline="baseline">
        
        
        <defs>
        <linearGradient id="grad1" x1="0%" x2="0%" y1="100%" y2="0%">
            <stop offset="0%" stop-color="yellow" />
            <stop offset="100%" stop-color="red" />
        </linearGradient>
            <linearGradient id="grad2" x1="0%" x2="0%" y1="100%" y2="0%">
                <stop offset="0%" stop-color="blue" />
                <stop offset="100%" stop-color="green" />
            </linearGradient>
            <linearGradient id="grad3" x1="0%" x2="0%" y1="100%" y2="0%">
                <stop offset="0%" stop-color="pink" />
                <stop offset="100%" stop-color="purple" />
            </linearGradient>
        </defs>
        <!--Write your SVG line and rectangle and text elements here!-->  
        <g transform="translate(100,600)">
        <g>
        <line x1="0" y1="0" x2="700" y2="0" stroke="black" ></line>
        <line x1="0" y1="0" x2="0" y2="-600" stroke="black"></line>
        </g>
        <g>
            
            <rect x="200" y="-500" width="50" height="500" fill="url(#grad1)"></rect>
            <rect x="400" y="-100" width="50" height="100" fill="url(#grad2)"></rect>
            <rect x="600" y="-200" width="50" height="200" fill="url(#grad3)"></rect>
            
        </g>
        <g>
            <text x="200" y="50">Tahiti</text>
            <text x="400" y="50">Raiatea</text>
            <text x="600" y="50">Tongatapu</text>
            <text x="300" y="-550" font-size="0">
                <animate attributeName="font-size" begin="0s" dur="5s" to="50" fill="freeze"></animate>Island Sizes</text>
        </g>
        <g>
            <text x="-100" y="0">(0 sq mi)</text>
            <text x="-100" y="-100">(65 sq mi)</text>
            <text x="-100" y="-200">(100 sq mi)</text>
            <text x="-100" y="-500">(404 sq mi)</text>
            <text x="-100" y="-300">(200 sq mi)</text>
            <text x="-100" y="-400">(300 sq mi)</text>
        </g>
      </g>      
    </g>
    
    
    
    
</svg>