<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <desc>y-axis</desc>
    <g alignment-baseline="baseline"></g>
    <!-- side line -->
    <desc>y-axis</desc>
    <line x1="50" y1="50" x2="50" y2="450" style="stroke:black;stroke-width:4" />
    <!-- bottom line -->
    <desc>x-axis</desc>
    <line x1="50" y1="450" x2="450" y2="450" stroke="black" stroke-width="4" />
    <!-- title -->
    <text x="250" y="40" text-anchor="middle" font-size="20" font-family="Bold">
        Bar Graph 
    </text> 
   
    <rect x="70"  y="350" width="40" height="150" style="fill:red;stroke:black;stroke-width:3" />
    <animateTransform
        attributeName="transform"
        type="translate"
        from="0 0"
        to="0 -20"
        dur="1s"
        repeatCount="indefinite"
        direction="alternate" />
    <rect x="130" y="350" width="40" height="100" style="fill:blue;stroke:black;stroke-width:3" />
    
    <rect x="190" y="310" width="40" height="140" style="fill:green;stroke:black;stroke-width:3" />
   
    <rect x="250" y="340" width="40" height="110" style="fill:yellow;stroke:black;stroke-width:3" />
   
</svg>