<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <desc>The radius of the coconuts correspond to the area of the islands divided by 8.</desc>
    <desc>The size of the holes on the biggest coconut correspond to the size of the islands divided by 16.</desc>
    <g alignment-baseline="baseline">
        <!-- A beach scene -->
        <g transform="translate(100,100)">
            <!-- Background -->
            <rect width="400" height="400" stroke="black" stroke-width="2" fill="#07bfe8"/>
            <rect width="400" height="250" y="150" fill="#05017d"/>
            <rect width="400" height="200" y="200" fill="#f0e4a1"/>
            <g>
                <!-- Palm Tree -->
                <rect width="50" height="300" x="175" y="50" stroke="#664f27" stroke-width="4"
                    fill="#f2b955"/>
                <ellipse cx="200" cy="100" rx="50" ry="100" transform="rotate(40, 175, 40)"
                    stroke="#194f19" stroke-width="6" fill="#0bb30b"/>
                <ellipse cx="200" cy="110" rx="50" ry="100" transform="rotate(-40, 225, 40)"
                    stroke="#194f19" stroke-width="6" fill="#0bb30b"/>
            </g>
            <g>
                <!-- Coconuts -->
                <g transform="translate(0, 200)">
                    <circle cx="65" cy="40" r="50.5" stroke="#3d3316" stroke-width="3"
                        fill="#7d6931"/>
                    <g transform="translate(65, 40)">
                        <!-- Biggest Coconuts holes -->
                        <circle cx="-15" cy="-12" r="25.25" stroke="#3d3316" stroke-width="3"
                            fill="#3d3316"/>
                        <circle cx="-12" cy="30" r="6.25" stroke="#3d3316" stroke-width="3"
                            fill="#3d3316"/>
                        <circle cx="5" cy="20" r="4.0625" stroke="#3d3316" stroke-width="3"
                            fill="#3d3316"/>
                    </g>
                    <circle cx="350" cy="75" r="8.125" stroke="#3d3316" stroke-width="3"
                        fill="#7d6931"/>
                    <circle cx="212" cy="150" r="12.5" stroke="#3d3316" stroke-width="3"
                        fill="#7d6931"/>
                </g>
            </g>
        </g>
    </g>
</svg>
