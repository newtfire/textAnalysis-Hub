<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <desc>A fire flower from Nintendo's Mario Bros.</desc>
    <g>
        <!--Orange oval-->
        <ellipse cx="100" cy="100" rx="60" ry="45" fill="#F15A22" stroke="#000000" stroke-width="5" />
        
        <!--Yellow oval-->
        <ellipse cx="100" cy="100" rx="45" ry="32" fill="#FFF200" stroke="#000000" stroke-width="3" />
        
        <!--White oval-->
        <ellipse cx="100" cy="100" rx="30" ry="21" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
        
        <!--Eyes-->
        <rect x="82" y="88" width="6" height="20" rx="7" ry="7" fill="#000000" stroke="#000000" stroke-width="2" />
        <rect x="112" y="88" width="6" height="20" rx="7" ry="7" fill="#000000" stroke="#000000" stroke-width="2" />
        
        <!--Eye highlights-->
        <rect x="83" y="89" width="4" height="7" rx="3" ry="3" fill="#FFFFFF" />
        <rect x="113" y="89" width="4" height="7" rx="3" ry="3" fill="#FFFFFF" />
        
        <!--Leaves-->
        <ellipse cx="70" cy="170" rx="35" ry="20" fill="#8BC751" transform="rotate(25 70 170)" stroke="#000000" stroke-width="4" />
        <ellipse cx="130" cy="170" rx="35" ry="20" fill="#8BC751" transform="rotate(-25 130 170)" stroke="#000000" stroke-width="4" />
        
        <!--Leaf veins-->
        <line x1="100" y1="170" x2="60" y2="170" stroke="#000000" transform="rotate(25 70 170)" stroke-width="5" stroke-linecap="round" />
        <line x1="100" y1="170" x2="140" y2="170" stroke="#000000" transform="rotate(-25 130 170)" stroke-width="5" stroke-linecap="round" />
        
        <!--Stem-->
        <rect x="92.5" y="145" width="15" height="55" fill="#76C043" stroke="#000000" stroke-width="4" />
    </g>
</svg>

