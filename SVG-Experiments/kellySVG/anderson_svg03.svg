<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <desc>Bar Graph of Polynesian Islands (Area in Square Miles)</desc>

    <!--The group root of the axis lines-->
    <g alignment-baseline="baseline">
        <line x1="50" y1="450" x2="500" y2="450" stroke="black" stroke-width="5"/>
        <line x1="50" y1="50" x2="50" y2="450" stroke="black" stroke-width="5"/>
    </g>

    <!--The group root of the rectangle assets-->
    <g alignment-baseline="baseline">
        <rect width="55" height="65" x="135" y="385" fill="red"/>
        <rect width="55" height="100" x="270" y="350" fill="blue"/>
        <rect width="55" height="404" x="405" y="47" fill="green"/>
    </g>

    <!--The group root to make the labels of -->
    <g alignment-baseline="baseline">
        <text x="25" y="55" fill="black">Y</text>
        <text x="500" y="450" fill="black">X</text>
        <text x="125" y="50" fill="black">Polynesian Islands (Square Miles)</text>
        <text x="137" y="475" fill="black">Raiatea</text>
        <text x="155" y="400" fill="none" stroke="white">65</text>
        <text x="263" y="475" fill="black">Tongatapu</text>
        <text x="285" y="365" fill="none" stroke="white">100</text>
        <text x="415" y="475" fill="black">Tahiti</text>
        <text x="420" y="65" fill="none" stroke="white">404</text>
    </g>
    
    <!--The group root to allow animation... well, it was supposed to-->
    <g alignment-baseline="baseline">
        <circle cx="50" cy="50" r="30" fill="yellow">
            <animate attributeName="cx" begin="0s" dur="5s"from="50" to="90" repeatCount="indefinite"></animate> 
        </circle>
    </g>
</svg>