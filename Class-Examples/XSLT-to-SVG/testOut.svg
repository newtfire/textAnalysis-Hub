<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%">
   <desc>SVG created from A Big Ball of Text with Special Whatsits Inside</desc>
   <g transform="translate(20 500)">
      <g>
         <desc>Axis lines and grid</desc>
         <line x1="0"
               x2="800"
               y1="-100"
               y2="-100"
               stroke-width="4"
               stroke="#990099"/>
         <line x1="0"
               x2="800"
               y1="-200"
               y2="-200"
               stroke-width="4"
               stroke="#990099"/>
         <line x1="0"
               x2="800"
               y1="-300"
               y2="-300"
               stroke-width="4"
               stroke="#990099"/>
         <line x1="0"
               x2="800"
               y1="-400"
               y2="-400"
               stroke-width="4"
               stroke="#990099"/>
         <line x2="0"
               x1="800"
               y1="-100"
               y2="-100"
               stroke-width="4"
               stroke="#330066"/>
         <line x2="0"
               x1="800"
               y1="-200"
               y2="-200"
               stroke-width="4"
               stroke="#330066"/>
         <line x2="0"
               x1="800"
               y1="-300"
               y2="-300"
               stroke-width="4"
               stroke="#330066"/>
         <line x2="0"
               x1="800"
               y1="-400"
               y2="-400"
               stroke-width="4"
               stroke="#330066"/>
      </g>
      <g>
         <desc>Magic egg data</desc>
         <circle cx="200"
                 cy="10"
                 r="70"
                 fill="rgb(153, 51, 255)"
                 stroke="black"
                 stroke-width="2"
                 class="interactiveCircle"
                 onclick="alert('Special count: 7')"
                 onmouseover="this.setAttribute('fill', 'red')"
                 onmouseout="this.setAttribute('fill', 'rgb(255, 0, 0)')"/>
         <text x="200" y="-150" text-anchor="middle">50</text>
      </g>
      <g>
         <desc>All other specials</desc>
         <text x="200" y="-350" text-anchor="middle">70</text>
      </g>
      <g>
         <desc>Magic egg data</desc>
         <circle cx="400"
                 cy="20"
                 r="20"
                 fill="rgb(153, 51, 255)"
                 stroke="black"
                 stroke-width="2"
                 class="interactiveCircle"
                 onclick="alert('Special count: 2')"
                 onmouseover="this.setAttribute('fill', 'red')"
                 onmouseout="this.setAttribute('fill', 'rgb(255, 0, 0)')"/>
         <text x="400" y="-150" text-anchor="middle">50</text>
      </g>
      <g>
         <desc>All other specials</desc>
         <text x="400" y="-350" text-anchor="middle">20</text>
      </g>
      <g>
         <desc>Magic egg data</desc>
         <circle cx="600"
                 cy="30"
                 r="30"
                 fill="rgb(153, 51, 255)"
                 stroke="black"
                 stroke-width="2"
                 class="interactiveCircle"
                 onclick="alert('Special count: 3')"
                 onmouseover="this.setAttribute('fill', 'red')"
                 onmouseout="this.setAttribute('fill', 'rgb(255, 0, 0)')"/>
         <text x="600" y="-150" text-anchor="middle">40</text>
      </g>
      <g>
         <desc>All other specials</desc>
         <text x="600" y="-350" text-anchor="middle">30</text>
      </g>
   </g>
   <script type="text/javascript">
               
                function updateCircleColor(event) {
                var circle = event.target;
                var currentColor = circle.getAttribute('fill');
                var newColor = (currentColor === 'rgb(153, 51, 255)') ? 'green' : 'rgb(153, 51, 255)';
                circle.setAttribute('fill', newColor);
                }
                
            
                var circles = document.querySelectorAll('.interactiveCircle');
                circles.forEach(function(circle) {
                circle.addEventListener('click', updateCircleColor);
                });
            </script>
</svg>
